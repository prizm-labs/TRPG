<ion-view class="pane" style="background: url('http://wallpapercave.com/wp/jYqqRWg.jpg') no-repeat center center fixed;background-size:cover;" view-title="Attacks" ng-controller="SpellTabCtrl as STC">
  <ion-content>
    <table border="1" cellpadding="100">
      <tr>
        <td ng-controller="PlayerCtrl">
          <div class="row">
            <div class="col text-center">
              <p style="font-size:45px;color:white;text-outline:'5px 5px #FF0000';"> <strong> {{playerName}} </strong></p>
            </div>
          </div>
          <div class="row">
            <div class="col text-center">
              <p style="font-size:20px;color:white;"> <strong> {{playerClass}} </strong> </p>
            </div>
          </div>

          <div class="col" style="position:relative;width:350px;margin:auto;left:10px">
            <div style="position:absolute;left:10px;top:10px">
              <input class="meter healthMeter" data-bgColor="#333" data-fgColor="#66CC66" data-displayInput=false data-width="300" data-height="300" data-thickness=".3">
            </div>
            <div style="position:absolute;left:60px;top:60px">
              <input class="meter manaMeter" data-bgColor="#333" data-displayInput=false data-width="200" data-height="200" data-thickness=".45">
            </div>
            <div style="position:absolute;left:110px;top:110px">
              <img src="img/rogue_portrait.jpg" alt="oopsies" height="180" width="160" class="portrait">
            </div>
          </div>

          <div class="row" style="background:#A9A9A9;margin-top:220px">
            <div class="col text-center" style="background:blanchedalmond">
              Health: {{playerHP}} <br>
              Mana: {{playerMP}}
            </div>
          </div>
        </td>
        <td width="100%">
          <div class="row" ng-repeat="spell in spells | filter:filterSpells">
            <div class="col">
              <a class="button button-block icon icon-right ion-chevron-right rust" ng-click="openModal(spell.targetingPattern)">
                <img ng-src={{spell.imgSrc}} alt="rogue_portrait" height=100 width=100>
                <strong> {{spell.name}} </strong> <br>
                Damage: {{spell.damage}} Targeting Type: <i>{{spell.targetingPattern}} </i>
              </a>
            </div>

            <div class="col" ng-show=spells[spell._index+1]>
              <a class="button button-block icon icon-right ion-chevron-right rust" ng-click="openModal(spells[spell._index+1].targetingPattern)">
                <img ng-src={{spells[spell._index+1].imgSrc}} alt="rogue_portrait" height=100 width=100>
                <strong> {{spells[spell._index+1].name}} </strong> <br>
                Damage: {{spells[spell._index+1].damage}} Targeting Type: <i>{{spells[spell._index+1].targetingPattern}} </i>
              </a>
            </div>
          </div>
        </td>
      </tr>
    </table>

  </ion-content>
</ion-view>
