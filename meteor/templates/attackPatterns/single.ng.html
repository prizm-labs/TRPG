<ion-modal-view class="product edit create">
    <ion-content>
      <div class="list">
        <div class="item item-divider">
          You have selected to attack: {{ selected.name }}
        </div>
      <ion-radio ng-repeat="target in availableTargets"
               ng-value="target.name"
               ng-model="selected.name"
               name="targets">
         <div> <strong> {{ target.name }} </strong>  has HP: <em> {{target.hp}} </em> </div>
         <div>
          <img ng-src={{target.imgSrc}} alt="Pic Here" width=100 height=100>
         </div>
     </ion-radio>
     </div>

     <div id="finalize">
       <button class="button button-outline button-positive" ng-click="CancelAttack()">
         Cancel Attack
       </button>
      <button class="button button-outline button-assertive" ng-click="LaunchAttack()">
        Finalize Attack!!
      </button>
    </div>
  </ion-content>
</ion-modal-view>
